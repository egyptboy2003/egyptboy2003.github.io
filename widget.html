<html>

<head>
    <title>Address Autofill</title>
    <script src="https://js.jotform.com/JotFormCustomWidget.min.js"></script>
    <script src="js/widget.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgI4exVrBG3oDKGOH6gW8scMzQ8OFIRPs&libraries=places&callback=initAutocomplete"></script>
    <link rel="stylesheet" type="text/css" href="css/widget.css">
</head>

<body>
    <div class="container">
        <!-- User input -->
        <input type="text" id="address" name="address" placeholder="Enter Address"/><br><br><br />
        <!-- Autofilled fields -->
        <div id="details" name="details"></div><br>
        <input readonly type="text" id="street_number" name="street_number" placeholder="Autofilled Street Number"/><br>
        <input readonly type="text" id="route" name="route" placeholder="Autofilled Street"/><br>
        <input readonly type="text" id="political" name="political" placeholder="Autofilled Suburb"/><br>
    </div>
</body>

</html>
