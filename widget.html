<html>

<head>
    <title>Address Autofill</title>
    <script src="https://js.jotform.com/JotFormCustomWidget.min.js"></script>
    <script src="js/widget.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgI4exVrBG3oDKGOH6gW8scMzQ8OFIRPs&libraries=places&callback=initAutocomplete"></script>

</head>

<body>
    <div class="container">
        <!-- User input -->
        <label for="address">Address</label>
        <input type="text" id="address" name="address" style="width: 100%" /><br><br>

        <!-- Autofilled fields -->
        <div id="details" name="details"></div><br>
        <label for="street_number">House Number</label>
        <input readonly type="text" id="street_number" name="street_number" /><br>
        <label for="route">Street Name</label>
        <input readonly type="text" id="route" name="route" /><br>
        <label for="political">Suburb</label>
        <input readonly type="text" id="political" name="political" /><br>
    </div>
</body>

</html>
