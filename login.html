<!DOCTYPE html>
<html>

<head>
    <title>Dashboard - Venturers Direct</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/navbar.css">
    <script src='js/authenicate.js'></script>
</head>

<body>
    <div id='navbar'>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./files.html">Files</a></li>
            <li><a href="./calendar.html">Calendar</a></li>
            <li><a href="./details.html" id='details' style='display: none;'>Personal Details</a></li>
            <li style="float:right" id="loginout">
                <a id='loginouttext' onclick='authSwitch()'></a>
            </li>
        </ul>
    </div>
    <!-- Input fields for register / login forms. either is visible depending on which button is pressed  -->
    <div id='loginformdiv'>
        <button id="registerbtn">Register</button><button id="loginbtn" style='background-color: #333;'>Login</button>
        <form id='registerform' name='registerform' onsubmit='return registerUser()' action='./dashboard.html' method='POST'>
            <input name="fnameinput" id="fnameinput" type="text" placeholder="First Name" maxlength=50 required><br>
            <input name="lnameinput" id="lnameinput" type="text" placeholder="Last Name" maxlength=50 required><br>
            <input name="emailinput" id="emailinput" type="email" placeholder="Email Address" maxlength=50 required><br>
            <input name="pwdinput" id="pwdinput" type="password" placeholder="Password" maxlength=50 required><br>
            <input name="registersubmit" id="registersubmit" type="submit" placeholder="Submit"><br>
            <h5 id='registererrorbox' style='display: none;'></h5>
        </form>
        <form id='loginform' name='loginform' onsubmit='return validateLogin()' action='./dashboard.html' method='POST' style='display: none;'>
            <input name="emailinput" id="emailinput" type="email" placeholder="Email Address" required><br>
            <input name="pwdinput" id="pwdinput" type="password" placeholder="Password" required><br>
            <input name="loginsubmit" id="loginsubmit" type="submit" placeholder="Submit"><br>
            <h5 id='loginerrorbox' style='display: none;'>Authentication Failed</h5>
        </form>

    </div>

    <script src="js/login.js"></script>
</body>
