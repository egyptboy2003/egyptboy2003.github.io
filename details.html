    <div id='navbar'>
        <ul>
            <li><a href="./index.html">Home</a></li>

            <li style="float:right" id="loginout">
                <a id='loginout-text' onclick='authSwitch()'></a>
            </li>
        </ul>
    </div>
    <div id=details-form-div>
        <form id='details-form' name='details-form' method='POST'>
            <h4>Venturer Details</h4>
            <input class='inputfield' id='firstname' name='firstname' type="text" placeholder="First Name" maxlength=50 required>
            <input class='inputfield' id='lastname' name='lastname' type="text" placeholder="Last Name" maxlength=50 required><br>
            <input class='inputfield' id='email' name='email' type="email" placeholder="Email Address" maxlength=50 required>
            <input class='inputfield' id='phone' name='phone' type="tel" placeholder="Mobile Number" maxlength=20 required><br>
            <input class='inputfield' id='address' name='address' type="text" placeholder="Home Address" maxlength=50 required>
            <input class='inputfield' id='allergies' name='allergies' type="text" placeholder="Any allergies?" maxlength=100>
            <h4>Parent Details</h4>
            <input class='inputfield' id='parentfirstname' name='parentfirstname' type="text" placeholder="Parent First Name" maxlength=50 required>
            <input class='inputfield' id='parentlastname' name='parentlastname' type="text" placeholder="Parent Last Name" maxlength=50 required><br>
            <input class='inputfield' id='parentemail' name='parentemail' type="email" placeholder="Parent Email Address" maxlength=50 required>
            <input class='inputfield' id='parentphone' name='parentphone' type="tel" placeholder="Parent Mobile Number" maxlength=20 required><br>
            <input id='detailssubmit' name='detailssubmit' type="submit" placeholder="Submit"><br>
        </form>
    </div>
